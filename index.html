<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>To do list</title>
</head>

<body>
    <nav>
        <h1>To do list</h1>
        <div class="nav_search">
            <input class="input_search" type="search" placeholder="Pesquisar tarefa" aria-label="Search">
            <button class="btn_search"> <img class="svg" src="search.svg" alt="Pesquisar"></button>
        </div>
        <p class="error"></p>
    </nav>

    <form class="form-add group_input container">
        <input class="input_add" type="text" placeholder="Nova tarefa" aria-label="Search">
        <button class="btn_add" type="submit"> Adicionar </button>
    </form>
    
    <section class="lista containerlista">
        <ul class="to_do">
        </ul>
        <div>
            <button class="btn_delete_all">Deletar todos</button>
       </div>
    </section>

   <script type="text/javascript"  src="./js/script.js"></script>
</body>
</html>
